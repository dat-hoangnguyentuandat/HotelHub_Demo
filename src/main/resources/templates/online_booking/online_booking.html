<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đặt Phòng Trực Tuyến - HotelHub</title>
    <link rel="stylesheet" th:href="@{/css/online_booking.css}">
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="logo">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none">
                <path d="M3 9L12 2L21 9V20C21 20.5304 20.7893 21.0391 20.4142 21.4142C20.0391 21.7893 19.5304 22 19 22H5C4.46957 22 3.96086 21.7893 3.58579 21.4142C3.21071 21.0391 3 20.5304 3 20V9Z" stroke="currentColor" stroke-width="2"/>
            </svg>
            HotelHub
        </div>
        
        <nav class="nav-links">
            <a href="#" class="nav-link">Trang chủ</a>
            <a href="#" class="nav-link">Phòng</a>
            <a href="#" class="nav-link">Dịch vụ</a>
            <a href="#" class="nav-link">Khách hàng</a>
        </nav>
        
        <div class="header-actions">
            <button class="notification-btn">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                    <path d="M18 8A6 6 0 0 0 6 8c0 7-3 9-3 9h18s-3-2-3-9"/>
                    <path d="M13.73 21a2 2 0 0 1-3.46 0"/>
                </svg>
            </button>
            <div class="user-avatar">
                <img src="https://i.pravatar.cc/40?img=5" alt="User">
            </div>
        </div>
    </header>
    
    <!-- Main Content -->
    <main class="container">
        <h1 class="page-title">Trải nghiệm kỳ nghỉ tuyệt vời</h1>
        
        <!-- Booking Form -->
        <div class="booking-form">
            <h2>Đặt Phòng Trực Tuyến</h2>
            
            <div class="form-row">
                <div class="form-group">
                    <label>
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                            <rect x="3" y="4" width="18" height="18" rx="2" ry="2"/>
                            <line x1="16" y1="2" x2="16" y2="6"/>
                            <line x1="8" y1="2" x2="8" y2="6"/>
                            <line x1="3" y1="10" x2="21" y2="10"/>
                        </svg>
                        Thứ bảy
                    </label>
                    <input type="date" value="2022-01-01">
                </div>
                
                <div class="form-group">
                    <label>
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                            <circle cx="12" cy="12" r="10"/>
                            <polyline points="12 6 12 12 16 14"/>
                        </svg>
                        1
                    </label>
                    <input type="number" value="1" min="1">
                </div>
                
                <div class="form-group">
                    <label>
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                            <rect x="3" y="4" width="18" height="18" rx="2" ry="2"/>
                            <line x1="16" y1="2" x2="16" y2="6"/>
                            <line x1="8" y1="2" x2="8" y2="6"/>
                            <line x1="3" y1="10" x2="21" y2="10"/>
                        </svg>
                        Chủ nhật
                    </label>
                    <input type="date" value="2022-01-02">
                </div>
                
                <div class="form-group">
                    <label>
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                            <path d="M17 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"/>
                            <circle cx="9" cy="7" r="4"/>
                            <path d="M23 21v-2a4 4 0 0 0-3-3.87"/>
                            <path d="M16 3.13a4 4 0 0 1 0 7.75"/>
                        </svg>
                        1 Phòng
                    </label>
                    <select>
                        <option>1 Phòng</option>
                        <option>2 Phòng</option>
                        <option>3 Phòng</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label>
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                            <path d="M17 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"/>
                            <circle cx="9" cy="7" r="4"/>
                        </svg>
                        2 Người lớn, Trẻ em
                    </label>
                    <select>
                        <option>2 Người lớn, Trẻ em</option>
                        <option>1 Người lớn</option>
                        <option>3 Người lớn</option>
                    </select>
                </div>
                
                <button class="btn-search">Tìm</button>
            </div>
        </div>
        
        <!-- Room Suggestions -->
        <section class="room-section">
            <h2>Gợi ý Phòng</h2>
            
            <div class="room-grid">
                <!-- Room Card 1 -->
                <div class="room-card">
                    <div class="room-image">
                        <img src="https://images.unsplash.com/photo-1611892440504-42a792e24d32?w=400&h=300&fit=crop" alt="Phòng Tiêu Chuẩn">
                    </div>
                    <div class="room-info">
                        <h3>Phòng Tiêu Chuẩn</h3>
                        <p class="room-price">200k/đêm</p>
                    </div>
                </div>
                
                <!-- Room Card 2 -->
                <div class="room-card">
                    <div class="room-image">
                        <img src="https://images.unsplash.com/photo-1590490360182-c33d57733427?w=400&h=300&fit=crop" alt="Phòng Vip">
                    </div>
                    <div class="room-info">
                        <h3>Phòng Vip</h3>
                        <p class="room-price">350k/đêm</p>
                    </div>
                </div>
                
                <!-- Room Card 3 -->
                <div class="room-card">
                    <div class="room-image">
                        <img src="https://images.unsplash.com/photo-1582719478250-c89cae4dc85b?w=400&h=300&fit=crop" alt="Phòng Deluxe">
                    </div>
                    <div class="room-info">
                        <h3>Phòng Deluxe</h3>
                        <p class="room-price">500k/đêm</p>
                    </div>
                </div>
                
                <!-- Room Card 4 -->
                <div class="room-card">
                    <div class="room-image">
                        <img src="https://images.unsplash.com/photo-1566665797739-1674de7a421a?w=400&h=300&fit=crop" alt="Phòng Cao Cấp">
                    </div>
                    <div class="room-info">
                        <h3>Phòng Cao Cấp</h3>
                        <p class="room-price">700k/đêm</p>
                    </div>
                </div>
                
                <!-- Room Card 5 -->
                <div class="room-card">
                    <div class="room-image">
                        <img src="https://images.unsplash.com/photo-1631049307264-da0ec9d70304?w=400&h=300&fit=crop" alt="Phòng Connecting room">
                    </div>
                    <div class="room-info">
                        <h3>Phòng Connecting room</h3>
                        <p class="room-price">500k/đêm</p>
                    </div>
                </div>
                
                <!-- Room Card 6 -->
                <div class="room-card">
                    <div class="room-image">
                        <img src="https://images.unsplash.com/photo-1596394516093-501ba68a0ba6?w=400&h=300&fit=crop" alt="Phòng Tổng Thống">
                    </div>
                    <div class="room-info">
                        <h3>Phòng Tổng Thống</h3>
                        <p class="room-price">2000k/đêm</p>
                    </div>
                </div>
                
                <!-- Room Card 7 -->
                <div class="room-card">
                    <div class="room-image">
                        <img src="https://images.unsplash.com/photo-1618773928121-c32242e63f39?w=400&h=300&fit=crop" alt="Phòng Douple">
                    </div>
                    <div class="room-info">
                        <h3>Phòng Douple</h3>
                        <p class="room-price">1000k/đêm</p>
                    </div>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
