<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dịch vụ bổ sung - HotelHub</title>
    <link rel="stylesheet" th:href="@{/css/additional_services.css}">
</head>
<body>
    <div class="layout">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="sidebar-header">
                <div class="user-profile">
                    <div class="user-avatar">
                        <img src="https://i.pravatar.cc/40?img=5" alt="User">
                    </div>
                    <div class="user-info">
                        <div class="user-name">Quản trị viên Khách sạn</div>
                        <div class="user-role">Quản trị viên</div>
                    </div>
                </div>
            </div>
            
            <nav class="sidebar-nav">
                <a href="#" class="nav-item">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                        <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"/>
                    </svg>
                    Tổng quan
                </a>
                
                <a href="#" class="nav-item">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                        <path d="M17 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"/>
                        <circle cx="9" cy="7" r="4"/>
                    </svg>
                    Nhân viên
                </a>
                
                <a href="#" class="nav-item">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                        <rect x="3" y="4" width="18" height="18" rx="2" ry="2"/>
                        <line x1="16" y1="2" x2="16" y2="6"/>
                        <line x1="8" y1="2" x2="8" y2="6"/>
                        <line x1="3" y1="10" x2="21" y2="10"/>
                    </svg>
                    Lịch trình
                </a>
                
                <a href="#" class="nav-item">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                        <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"/>
                    </svg>
                    Báo cáo
                </a>
                
                <a href="#" class="nav-item active">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                        <rect x="2" y="7" width="20" height="14" rx="2" ry="2"/>
                        <path d="M16 21V5a2 2 0 0 0-2-2h-4a2 2 0 0 0-2 2v16"/>
                    </svg>
                    Dịch vụ bổ sung
                </a>
                
                <a href="#" class="nav-item">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                        <circle cx="12" cy="12" r="3"/>
                        <path d="M12 1v6m0 6v6"/>
                    </svg>
                    Cài đặt
                </a>
            </nav>
        </aside>
        
        <!-- Main Content -->
        <main class="main-content">
            <!-- Header -->
            <header class="header">
                <h1>Dịch vụ bổ sung</h1>
                <button class="btn-add">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                        <line x1="12" y1="5" x2="12" y2="19"/>
                        <line x1="5" y1="12" x2="19" y2="12"/>
                    </svg>
                    Thêm dịch vụ
                </button>
            </header>
            
            <!-- Filter Tabs -->
            <div class="filter-tabs">
                <button class="tab active">Tên dịch vụ</button>
                <button class="tab">Phân Loại</button>
                <button class="tab">Hình ảnh</button>
                <button class="tab">trạng thái</button>
                <button class="tab">Đơn giá</button>
                <button class="tab">Hành động</button>
            </div>
            
            <!-- Services Table -->
            <div class="services-table">
                <!-- Service Row 1 -->
                <div class="service-row">
                    <div class="service-cell">
                        <div class="service-name">Combo Spa& Ăn sáng</div>
                    </div>
                    <div class="service-cell">
                        <span class="service-category">Gói ưu đãi</span>
                    </div>
                    <div class="service-cell">
                        <div class="service-image">
                            <img src="https://images.unsplash.com/photo-1544161515-4ab6ce6db874?w=100&h=60&fit=crop" alt="Spa">
                        </div>
                    </div>
                    <div class="service-cell">
                        <span class="status-badge status-active">Đang bán</span>
                    </div>
                    <div class="service-cell">
                        <span class="service-price">200.000đ</span>
                    </div>
                    <div class="service-cell">
                        <div class="action-buttons">
                            <button class="btn-action btn-edit">sửa</button>
                            <button class="btn-action btn-delete">xóa</button>
                        </div>
                    </div>
                </div>
                
                <!-- Service Row 2 -->
                <div class="service-row">
                    <div class="service-cell">
                        <div class="service-name">Vé sun work</div>
                    </div>
                    <div class="service-cell">
                        <span class="service-category">vé tham quan</span>
                    </div>
                    <div class="service-cell">
                        <div class="service-image">
                            <img src="https://images.unsplash.com/photo-1559827260-dc66d52bef19?w=100&h=60&fit=crop" alt="Sun World">
                        </div>
                    </div>
                    <div class="service-cell">
                        <span class="status-badge status-active">Đang bán</span>
                    </div>
                    <div class="service-cell">
                        <span class="service-price">250.000đ</span>
                    </div>
                    <div class="service-cell">
                        <div class="action-buttons">
                            <button class="btn-action btn-edit">sửa</button>
                            <button class="btn-action btn-delete">xóa</button>
                        </div>
                    </div>
                </div>
                
                <!-- Service Row 3 -->
                <div class="service-row">
                    <div class="service-cell">
                        <div class="service-name">Tour lặn ngắm san hô</div>
                    </div>
                    <div class="service-cell">
                        <span class="service-category">Dịch vụ khác</span>
                    </div>
                    <div class="service-cell">
                        <div class="service-image">
                            <img src="https://images.unsplash.com/photo-1559827260-dc66d52bef19?w=100&h=60&fit=crop" alt="Diving">
                        </div>
                    </div>
                    <div class="service-cell">
                        <span class="status-badge status-paused">Tạm ngưng</span>
                    </div>
                    <div class="service-cell">
                        <span class="service-price">500.000đ</span>
                    </div>
                    <div class="service-cell">
                        <div class="action-buttons">
                            <button class="btn-action btn-edit">sửa</button>
                            <button class="btn-action btn-delete">xóa</button>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
</body>
</html>
