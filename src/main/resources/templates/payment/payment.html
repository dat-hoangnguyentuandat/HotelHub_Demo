<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thanh toán - HotelHub</title>
    <link rel="stylesheet" th:href="@{/css/payment.css}">
</head>
<body>
    <div class="container">
        <!-- Header -->
        <header class="header">
            <div class="logo">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none">
                    <path d="M3 9L12 2L21 9V20C21 20.5304 20.7893 21.0391 20.4142 21.4142C20.0391 21.7893 19.5304 22 19 22H5C4.46957 22 3.96086 21.7893 3.58579 21.4142C3.21071 21.0391 3 20.5304 3 20V9Z" stroke="currentColor" stroke-width="2"/>
                </svg>
                HotelHub
            </div>
            
            <nav class="nav-links">
                <a href="#" class="nav-link">Trang chủ</a>
                <a href="#" class="nav-link">Phòng</a>
                <a href="#" class="nav-link">Dịch vụ</a>
                <a href="#" class="nav-link">Khách hàng</a>
            </nav>
            
            <div class="header-actions">
                <button class="notification-btn">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                        <path d="M18 8A6 6 0 0 0 6 8c0 7-3 9-3 9h18s-3-2-3-9"/>
                        <path d="M13.73 21a2 2 0 0 1-3.46 0"/>
                    </svg>
                </button>
                <div class="user-avatar">
                    <img src="https://i.pravatar.cc/40?img=5" alt="User">
                </div>
            </div>
        </header>
        
        <!-- Payment Layout -->
        <div class="payment-layout">
            <!-- Booking Info -->
            <div class="booking-info">
                <h2>Phòng A103</h2>
                <p class="created-by">Tạo bởi manager1 lúc 12/01/2026 1:08 P.M</p>
                
                <div class="info-item">
                    <span class="info-label">Giá phòng:</span>
                    <span class="info-value">400,000</span>
                </div>
                
                <div class="info-item">
                    <span class="info-label">Phí phát sinh:</span>
                    <span class="info-value">150,000</span>
                </div>
                
                <div class="info-item">
                    <span class="info-label">Tổng tiền:</span>
                    <span class="info-value">550,000</span>
                </div>
                
                <div class="divider"></div>
                
                <div class="info-item">
                    <span class="info-label">Hạn thanh toán:</span>
                    <span class="info-value">2h chiều</span>
                </div>
            </div>
            
            <!-- QR Code -->
            <div class="qr-code-card">
                <h3>QR thanh toán</h3>
                <div class="qr-code">
                    <img src="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 200 200'%3E%3Crect fill='white' width='200' height='200'/%3E%3Cg fill='black'%3E%3Crect x='20' y='20' width='20' height='20'/%3E%3Crect x='40' y='20' width='20' height='20'/%3E%3Crect x='60' y='20' width='20' height='20'/%3E%3Crect x='80' y='20' width='20' height='20'/%3E%3Crect x='100' y='20' width='20' height='20'/%3E%3Crect x='120' y='20' width='20' height='20'/%3E%3Crect x='140' y='20' width='20' height='20'/%3E%3Crect x='20' y='40' width='20' height='20'/%3E%3Crect x='140' y='40' width='20' height='20'/%3E%3Crect x='20' y='60' width='20' height='20'/%3E%3Crect x='60' y='60' width='20' height='20'/%3E%3Crect x='80' y='60' width='20' height='20'/%3E%3Crect x='100' y='60' width='20' height='20'/%3E%3Crect x='140' y='60' width='20' height='20'/%3E%3Crect x='20' y='80' width='20' height='20'/%3E%3Crect x='60' y='80' width='20' height='20'/%3E%3Crect x='80' y='80' width='20' height='20'/%3E%3Crect x='100' y='80' width='20' height='20'/%3E%3Crect x='140' y='80' width='20' height='20'/%3E%3Crect x='20' y='100' width='20' height='20'/%3E%3Crect x='60' y='100' width='20' height='20'/%3E%3Crect x='80' y='100' width='20' height='20'/%3E%3Crect x='100' y='100' width='20' height='20'/%3E%3Crect x='140' y='100' width='20' height='20'/%3E%3Crect x='20' y='120' width='20' height='20'/%3E%3Crect x='140' y='120' width='20' height='20'/%3E%3Crect x='20' y='140' width='20' height='20'/%3E%3Crect x='40' y='140' width='20' height='20'/%3E%3Crect x='60' y='140' width='20' height='20'/%3E%3Crect x='80' y='140' width='20' height='20'/%3E%3Crect x='100' y='140' width='20' height='20'/%3E%3Crect x='120' y='140' width='20' height='20'/%3E%3Crect x='140' y='140' width='20' height='20'/%3E%3C/g%3E%3C/svg%3E" alt="QR Code">
                </div>
            </div>
        </div>
        
        <!-- Payment Confirmation -->
        <div class="payment-confirmation">
            <h3>Gửi minh chứng thanh toán</h3>
            
            <div class="upload-section">
                <div class="upload-area">
                    <div class="upload-tabs">
                        <button class="upload-tab active">Chọn tệp</button>
                        <button class="upload-tab">Nhập từ tệp sẵn được chọn</button>
                    </div>
                    
                    <div class="upload-box" onclick="document.getElementById('fileInput').click()">
                        <p>Kéo và thả tệp vào đây hoặc nhấp để chọn</p>
                        <input type="file" id="fileInput" style="display: none;" accept="image/*">
                    </div>
                    
                    <button class="submit-btn">Gửi</button>
                </div>
                
                <div class="preview-image">
                    <h4>Ảnh minh chứng đã gửi</h4>
                    <div class="image-preview">
                        <img src="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 300 400'%3E%3Crect fill='%23f0f0f0' width='300' height='400'/%3E%3Ctext x='50%25' y='50%25' text-anchor='middle' fill='%23999' font-size='16' font-family='Arial'%3EChưa có ảnh%3C/text%3E%3C/svg%3E" alt="Preview">
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script>
        // File upload preview
        document.getElementById('fileInput').addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (file && file.type.startsWith('image/')) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    document.querySelector('.image-preview img').src = e.target.result;
                };
                reader.readAsDataURL(file);
            }
        });
        
        // Drag and drop
        const uploadBox = document.querySelector('.upload-box');
        
        uploadBox.addEventListener('dragover', function(e) {
            e.preventDefault();
            this.style.borderColor = '#666';
        });
        
        uploadBox.addEventListener('dragleave', function(e) {
            e.preventDefault();
            this.style.borderColor = '#999';
        });
        
        uploadBox.addEventListener('drop', function(e) {
            e.preventDefault();
            this.style.borderColor = '#999';
            
            const file = e.dataTransfer.files[0];
            if (file && file.type.startsWith('image/')) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    document.querySelector('.image-preview img').src = e.target.result;
                };
                reader.readAsDataURL(file);
            }
        });
    </script>
</body>
</html>
