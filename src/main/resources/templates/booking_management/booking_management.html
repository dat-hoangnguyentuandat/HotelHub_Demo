<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quản lý đặt phòng - HotelHub</title>
    <link rel="stylesheet" th:href="@{/css/booking_management.css}">
</head>
<body>
    <div class="layout">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="sidebar-header">
                <div class="logo">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none">
                        <circle cx="12" cy="12" r="10" fill="#2C5F2D"/>
                    </svg>
                    <div>
                        <div class="logo-text">HotelHub</div>
                        <div class="logo-subtext">Lễ tân</div>
                    </div>
                </div>
            </div>
            
            <nav class="sidebar-nav">
                <a href="#" class="nav-item">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                        <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"/>
                    </svg>
                    Tổng quan
                </a>
                
                <a href="#" class="nav-item">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                        <path d="M17 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"/>
                        <circle cx="9" cy="7" r="4"/>
                    </svg>
                    Khách hàng
                </a>
                
                <div class="nav-item active">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                        <rect x="3" y="4" width="18" height="18" rx="2" ry="2"/>
                        <line x1="16" y1="2" x2="16" y2="6"/>
                        <line x1="8" y1="2" x2="8" y2="6"/>
                        <line x1="3" y1="10" x2="21" y2="10"/>
                    </svg>
                    Đặt phòng
                    <svg class="expand-icon" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                        <polyline points="6 9 12 15 18 9"/>
                    </svg>
                </div>
                
                <div class="nav-submenu">
                    <a href="#" class="nav-subitem">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                            <line x1="12" y1="5" x2="12" y2="19"/>
                            <line x1="5" y1="12" x2="19" y2="12"/>
                        </svg>
                        Đặt phòng mới
                    </a>
                    <a href="#" class="nav-subitem">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                            <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"/>
                        </svg>
                        Danh sách đặt phòng
                    </a>
                </div>
                
                <a href="#" class="nav-item">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                        <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"/>
                    </svg>
                    Báo cáo
                </a>
                
                <a href="#" class="nav-item">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                        <circle cx="12" cy="12" r="3"/>
                        <path d="M12 1v6m0 6v6m5.2-13.2l-4.2 4.2m0 6l4.2 4.2M23 12h-6m-6 0H1m18.2 5.2l-4.2-4.2m0-6l4.2-4.2"/>
                    </svg>
                    Cài đặt
                </a>
            </nav>
            
            <div class="sidebar-footer">
                <a href="#" class="help-link">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                        <circle cx="12" cy="12" r="10"/>
                        <path d="M9.09 9a3 3 0 0 1 5.83 1c0 2-3 3-3 3"/>
                        <line x1="12" y1="17" x2="12.01" y2="17"/>
                    </svg>
                    Hỗ trợ
                </a>
            </div>
        </aside>
        
        <!-- Main Content -->
        <main class="main-content">
            <!-- Header -->
            <header class="header">
                <h1>Quản lý đặt phòng</h1>
                <div class="header-actions">
                    <a href="#" class="header-link">Trang chủ</a>
                    <a href="#" class="header-link">Phòng</a>
                    <a href="#" class="header-link">Dịch vụ</a>
                    <a href="#" class="header-link">Khách hàng</a>
                    <button class="notification-btn">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                            <path d="M18 8A6 6 0 0 0 6 8c0 7-3 9-3 9h18s-3-2-3-9"/>
                            <path d="M13.73 21a2 2 0 0 1-3.46 0"/>
                        </svg>
                    </button>
                    <div class="user-avatar">
                        <img src="https://i.pravatar.cc/40?img=5" alt="User">
                    </div>
                </div>
            </header>
            
            <!-- Filter Tabs -->
            <div class="filter-tabs">
                <button class="tab">Tất cả</button>
                <button class="tab active">Trống [13]</button>
                <button class="tab">Đã thuê [5]</button>
                <button class="tab">Đặt trước [3]</button>
                <button class="tab">Đã check [4]</button>
            </div>
            
            <!-- Room Grid -->
            <div class="room-grid">
                <!-- Floor 1 -->
                <div class="room-card status-occupied">101</div>
                <div class="room-card status-occupied">102</div>
                <div class="room-card status-occupied">103</div>
                <div class="room-card status-available">104</div>
                <div class="room-card status-checked">105</div>
                <div class="room-card status-occupied">106</div>
                
                <!-- Floor 2 -->
                <div class="room-card status-available">201</div>
                <div class="room-card status-occupied">202</div>
                <div class="room-card status-available">203</div>
                <div class="room-card status-checked">204</div>
                <div class="room-card status-checked">205</div>
                <div class="room-card status-available">206</div>
                
                <!-- Floor 3 -->
                <div class="room-card status-reserved">301</div>
                <div class="room-card status-available">302</div>
                <div class="room-card status-available">303</div>
                <div class="room-card status-available">304</div>
                <div class="room-card status-occupied">305</div>
                <div class="room-card status-available">306</div>
                
                <!-- Floor 4 -->
                <div class="room-card status-available">401</div>
                <div class="room-card status-available">402</div>
                <div class="room-card status-checked">403</div>
                <div class="room-card status-available">404</div>
                <div class="room-card status-available">405</div>
                <div class="room-card status-available">406</div>
            </div>
        </main>
    </div>
</body>
</html>
